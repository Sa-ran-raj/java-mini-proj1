<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Movie Reviews</a>
</nav>

<div class="container my-5">
    <h1 class="text-center text-primary">Popular Movies</h1>

    <div class="form-check form-switch mb-4">
        <button id="darkModeToggle" class="btn btn-outline-secondary">
            <i class="fas fa-sun" id="lightIcon"></i>
            <i class="fas fa-moon d-none" id="darkIcon"></i>
        </button>
        <span class="ml-2">Dark Mode</span>
    </div>
    <div class="input-group mb-4">
        <input type="text" id="search-bar" class="form-control" placeholder="Search for movies..." aria-label="Search for movies">
        <div class="input-group-append">
            <button id="clear-search" class="btn btn-outline-secondary" type="button" style="display: none;">Clear</button>
        </div>
    </div>
    <div id="loading-spinner" class="text-center my-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="movie-list" class="row mt-4">
        <!-- Movie Cards will be dynamically loaded here -->
    </div>
</div>

<!-- Movie Modal -->
<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="movie-poster" class="img-fluid rounded" alt="Movie Poster">
                <p id="movie-description" class="mt-3"></p>
                <h5>Reviews:</h5>
                <ul id="review-list" class="list-unstyled"></ul>
                <h5>Add a Review:</h5>
                <form id="review-form">
                    <div class="form-group">
                        <input type="text" id="reviewer" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <textarea id="review-text" class="form-control" rows="3" placeholder="Your Review" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="number" id="review-rating" class="form-control" placeholder="Rating (1-5)" min="1" max="5" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
